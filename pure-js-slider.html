  <script type="module">
    import PureJsSlider from './pure-js-slider.mjs';
    const mySlider = new PureJsSlider ('.slider', {
      init: true,
      direction: 'vertical',
      useArrow: {
        enabled: true,
        followDirection: true,
      },
      userSetting: false,
      autoplay: {
        enabled: true,
        // delay 값이 transitionSpeed보다 길어야 정상작동함.
        delay: 2000,
        toForward: true,
        pauseOnInteraction: true,
      },
      touchMove: {
        enabled: false,
      },
      pointerMove: {
        enabled: true,
      },
      usePagination: {
        enabled: true,
        clickable: true,
        followDirection: true,
      },
      usePageNumber: {
        enabled: true,
      },
      width: 1000,
      height: 1000,
      transitionSpeed: 700,
    });
    console.log(mySlider);
  </script>
